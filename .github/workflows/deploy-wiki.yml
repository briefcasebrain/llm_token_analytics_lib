name: Deploy Wiki to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'pages/**'
      - '.github/workflows/deploy-wiki.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create index.html
        run: |
          mkdir -p _site
          cp pages/index_template.html _site/index.html

      - name: Convert Markdown to HTML
        run: |
          # Install pandoc for markdown conversion
          sudo apt-get update
          sudo apt-get install -y pandoc

          # Convert each markdown file to HTML using the template
          for md_file in pages/*.md; do
            filename=$(basename "$md_file" .md)
            pandoc "$md_file" -o "_site/${filename}.html" \
              --standalone \
              --template="pages/template.html"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4